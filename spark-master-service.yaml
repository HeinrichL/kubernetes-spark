apiVersion: v1
kind: Service
metadata:
  name: spark-master
  labels:
    name: spark-master
  namespace: latreider
spec:
  ports:
    # the port that this service should serve on
  - name: webui
    port: 8080
    targetPort: 8080
  - name: spark
    port: 7077
    targetPort: 7077
  externalIPs:
    - 192.168.2.121
  selector:
    name: spark-master

