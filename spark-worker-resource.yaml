apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: spark-worker
  name: spark-worker
  namespace: latreider
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: spark-worker
    spec:
      containers:
      - image: spark-2.1.1-bin-hadoop2.7 
        imagePullPolicy : "IfNotPresent"
        name: spark-worker
        ports:
        - containerPort: 7078
          protocol: TCP
        resources :
          requests :
            cpu : 1
            memory : "6Gi"
          limits :
             cpu : 1
             memory : "6Gi"

        command:
         - "/bin/bash"
         - "-c"
         - "--"
        args :
                - '. ./start-common.sh ; /opt/spark/sbin/start-slave.sh spark://spark-master:7077 -c 1 -m 6G ; sleep infinity'
